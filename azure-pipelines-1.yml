# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  name: Default
  demands:
  - Agent.Name -equals DESKTOP-86RQBBR
  

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '6.x'
    installationPath: $(Agent.ToolsDirectory)/dotnet

- script: dotnet restore
  displayName: 'Restore dependencies'

- script: dotnet build --configuration Release
  displayName: 'Build'

- script: dotnet publish --configuration Release --output $(Build.ArtifactStagingDirectory)/app_publish
  displayName: 'Publish'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/app_publish'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/app_publish.zip'
    replaceExistingArchive: true

- task: IISWebAppDeploymentOnMachineGroup@0
  inputs:
    WebSiteName: MvcMovie
    VirtualApplication: 'MvcDeployment'
    Package: '$(Build.ArtifactStagingDirectory)/app_publish.zip'
